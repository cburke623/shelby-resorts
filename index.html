<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelby Resorts</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <nav>nav</nav>
    <ul class="breadcrumbs">
      <li>destinations</li>
      <li>&gt;</li>
      <li>st. thomas</li>
      <li>&gt;</li>
      <li>bluebeard's beach club</li>
    </ul>
    <div class="hero"><h2>Bluebeard's Beach Club</h2></div>

    <div class="complex">
      <div class="tabs"></div>
      <div class="pricing">
        <header>get instant quote</header>

        <form action="">
          <label for="unit">Unit</label>
          <select name="unit" id="unit">
            <option value="1">Bluebeard’s Studio</option>
            <option value="2">Bluebeard’s Studio Loft</option>
            <option value="3">Bluebeard’s 1 Bedroom</option>
          </select>

          <div class="date">
            <div>
              <label for="checkin">Check In</label>
              <input type="date" name="checkin" id="checkin" />
            </div>
            <div>
              <label for="checkout">Check Out</label>
              <input type="date" name="checkout" id="checkout" />
            </div>
          </div>
          <select name="guests" id="guests">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </form>
      </div>
    </div>

    <h3>Units</h3>

    <hr />
    <ul class="units">
      <li>
        <img src="https://via.placeholder.com/150" alt="super alt tag" />
        <strong>Bluebeard's Studio</strong>
      </li>
      <li>
        <img src="https://via.placeholder.com/150" alt="super alt tag" />
        <strong>Bluebeard's Studio Loft</strong>
      </li>
      <li>
        <img src="https://via.placeholder.com/150" alt="super alt tag" />
        <strong>Bluebeard's 1 Bedroom</strong>
      </li>
    </ul>
  </body>
</html>
